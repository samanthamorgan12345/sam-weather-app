<!DOCTYPE html>
<html>

<head>
    <title>SheCodes Weather</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fe6217a13f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <form id="change-city">
        <label> Change Location </label>
        <input type="text" placeholder="Enter City" id = "city-entered"/>
        <input type="submit" placeholder="Enter" />
    </form> 
    <button id="gps-button">
        <label> Current Location </label>
    </button>
    <div class="cityWeather">
        <div class="mx-auto" style="max-width: 800px;" >
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="" class="img-fluid rounded-start" alt="" id = "weather-picture">
                </div>
                <div class="col-md-6">
                    <div class="weatherText">
                        <h5 id="weather-city"></h5>
                        <h3 class="dateTime"></h3>
                        <p><span id="weather-data"> </span><a href id="far-link" class="active">°F</a>  <font size=5> /</font><a href id="cel-link" > °C </a></br><span id = "weather-description"> </span>
                        </p>
                        <p id="wind-speed-text" class="text-muted">Wind: <span id="wind-speed"></span> km/h</p>
                        <p class="card-text"><small class="text-muted" id="max-and-min">85°/69°</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weatherFuture">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 8rem;">
                        <div class="card-body" id="forecast-prediction-day">
                            <p id="forecast-day">Monday</p>
                            <h5 class="card-title" id="forecast-icon"><i class="fas fa-cloud"></i></h5>
                            <p class="card-text" id="forecast-temp">78°/64° </br>
                                <span id="forecast-description">Cloudy</span> </br>
                                </p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <button id = repository-button>
            <a href = "https://github.com/samanthamorgan12345/sams-weather-app"  id = repository-text>Repository</a>
        </button>
        <div id="app"></div>
        <script src="src/java.js"></script>
</body>

</html>
